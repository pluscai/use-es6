<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        // Getter
        get area() {
            return this.calcArea();
        }
        // Method
        calcArea() {
            return this.height * this.width;
        }
    }

    const square = new Rectangle(10, 10);

    console.log(square.area); // 100
</script>
</body>
</html>
